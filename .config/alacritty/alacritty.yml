window:
    padding:
      x: 5
      y: 5
    class:
      instance: Alacritty
      general: Alacritty
    opacity: 0.9

scrolling:
    history: 10000
    multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style:  Medium
  bold: 
    family: Hack Nerd Font
    style: Bold
  italic: 
    family: Hack Nerd Font
    style: Bold
  bold_italic: 
    family: Hack Nerd Font
    style: Bold

drow_bold_text_with_bright_colors: true


colors:
  primary:
    background: "#111210"
    foreground: "#a9b1d6"
  # Normal colors
  normal:
    black:   "0x100e23"
    red:     "0xff8080"
    green:   "#14623d"
    yellow:  "0xffe9aa"
    blue:    "0x91ddff"
    magenta: "0xc991e1"
    cyan:    "0xaaffe4"
    white:   "0xcbe3e7" 
  # Bright colors
  bright:
    black:   "0x565575"
    red:     "0xff5458"
    green:   "#2d5e0a"
    yellow:  "0xffb378"
    blue:    "0x65b2ff"
    magenta: "0x906cff"
    cyan:    "0x63f2f1"
    white:   "0xa6b3cc"

selection:
  save_to_clipboard: false

live_config_reload: true

shell:

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }

